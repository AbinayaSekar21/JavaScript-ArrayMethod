<html>
    <head></head>
    <body>
        <script>
            let scores=[95,97,86,70,67];
            let grades=scores.map(score=>{
                if(score>=90){
                    return 'A';
                }
                else if(score>=80){
                    return 'B';
                }
                else if(score>=70){
                    return 'C';
                }
                else{
                    return 'D';
                }
            });
            console.log(grades)
        </script>
    </body>
</html>
